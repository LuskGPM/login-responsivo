<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link rel="shortcut icon" href="icon/turtle.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <main>
        <section id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo! Faça seu login no formulário abaixo.</p>
            <form method="post">
                <div id="input-login-senha">
                    <label for="login">
                        <span id="icon-user"></span>
                    </label>
                    <input type="text" name="login" id="login" required minlength="5">
                    <label for="senha">
                        <span id="icon-password"></span>
                    </label>
                    <input type="password" name="senha" id="senha" required minlength="8">
                </div>
                <div class="botoes">
                    <input type="submit">
                    <input type="button" value="Esqueci minha senha">
                </div>
            </form>
        </section>
        <section id="img">
        </section>
    </main>
</body>

</html>
